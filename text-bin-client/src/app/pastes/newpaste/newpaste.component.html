<div>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="new-paste-heading">Add a New Paste</div>
    <div class="row">
      <div class="col s12 l9">
        <div class="card">
          <div class="card-content">
            <ngx-codemirror name="paste" #paste="ngModel" [(ngModel)]="service.formData.paste" [options]="{
            lineNumbers: true,
            theme: 'material',
            mode: 'javascript'
          }">
            </ngx-codemirror>
          </div>
        </div>
      </div>
      <div class="col s12 l3">
        <div class="card">
          <div class="card-content">
            <span class="details-heading">Paste Title</span>

            <div class="input-field">
              <i class="material-icons prefix small">edit</i>
              <input 
                class="validate" 
                name="title"
                placeholder="Paste Title" 
                #title="ngModel"
                [(ngModel)]="service.formData.title" required />
            </div>

            <!-- <span class="details-heading">Timeout In Minutes</span>
            <div class="input-field">
              <i class="material-icons prefix small">access_time</i>

              <input class="validate" name="timeout" type="number"
               min="0" placeholder="Paste Timeout"
                #timeout="ngModel" 
                [(ngModel)]="service.formData.expireAt" required />
            </div> -->
            <span class="details-heading">Paste Link</span>
            <div class="input-field">
              <i class="material-icons prefix small">link</i>
              <input class="validate" name="idx" placeholder="Paste ID" #idx="ngModel"
                [(ngModel)]="service.formData.idx" required />

            </div>
            <button [disabled]="f.invalid" class="btn purple darken-4">
              Add New Paste
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
