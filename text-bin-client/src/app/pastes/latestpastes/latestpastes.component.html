<div *ngIf="service.list.length; then pasteExists else pasteNotExists"></div>

<ng-template #pasteExists>
  <h3>Latest Pastes</h3>
  <ul class="collection">
    <li class="collection-item" *ngFor="let paste of service.list">
      <b>{{ paste.title }}</b> on {{ paste.createdAt | date:'medium' }}
      <a href="http://localhost:80/get/{{paste.idx}}">Goto Paste</a>
    </li>
  </ul>
</ng-template>

<ng-template #pasteNotExists>
  <h3>No pastes exist</h3>
</ng-template>
